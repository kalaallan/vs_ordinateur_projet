<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Commentary Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app-shell" data-node-id="1:2">
      <header class="header" data-node-id="1:3">
        <div class="header-logo" data-node-id="1:5">
          <img src="/static/nba-logo.svg" alt="NBA logo" />
        </div>
        <div class="header-text" data-node-id="1:13">
          <h1>NBA Commentary Studio</h1>
          <p>Analyse IA en temps réel</p>
        </div>
      </header>

      <main class="main-content" data-node-id="1:18">
        <section class="panel top-toolbar">
          <button id="upload-zone" class="upload-zone" type="button" title="Charger une vidéo">
            <span>Importer vidéo</span>
          </button>
          <input id="video-input" type="file" accept="video/mp4,video/quicktime,video/x-msvideo,video/x-matroska" hidden />

          <div class="toolbar-models">
            <span class="toolbar-label">Modèle</span>
            <div id="model-list" class="model-list"></div>
          </div>

          <button id="analyze-button" class="analyze-button" type="button" disabled>
            <span>Analyser</span>
          </button>

          <div class="toolbar-status">
            <span class="toolbar-status-label">Statut</span>
            <span id="status-value" class="value">En attente</span>
          </div>
        </section>

        <section class="content-grid">
          <section class="panel results-panel">
            <h2>Vidéo</h2>
            <div id="preview-box" class="preview-box">
              <img id="live-stream" alt="live stream" />
              <video id="preview-video" controls playsinline></video>
              <div id="placeholder" class="placeholder">
                <img
                  src="https://www.figma.com/api/mcp/asset/ae6f972f-aad6-4415-a249-cf0e11441301"
                  alt="video"
                />
                <p>Aucune vidéo chargée</p>
              </div>
            </div>
          </section>

          <section class="panel commentary-panel">
            <div class="commentary-header">
              <h3>Commentaires</h3>
              <button id="speak-button" class="speak-button" type="button" title="Lire le dernier commentaire">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                  <path
                    d="M3 10v4h4l5 4V6L7 10H3zm13.5 2c0-1.8-1-3.3-2.5-4.1v8.2c1.5-.8 2.5-2.3 2.5-4.1zm0-8v2.1c3 1 5 3.7 5 7.9s-2 6.9-5 7.9V20c4-1.2 7-4.8 7-8s-3-6.8-7-8z"
                  />
                </svg>
              </button>
            </div>
            <p id="summary-value">
              Uploadez une vidéo, choisissez un modèle YOLO, puis lancez l'analyse.
            </p>
            <audio id="tts-audio" preload="none"></audio>
          </section>
        </section>
      </main>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
